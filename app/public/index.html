<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure PostgreSQL Provider Demo</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      animation: fadeIn 0.8s ease-in;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 0.5s ease-out;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .stat-label {
      font-size: 0.875rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-detail {
      font-size: 0.875rem;
      color: #888;
      word-break: break-all;
    }

    .action-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      animation: slideUp 0.6s ease-out;
    }

    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .button:active {
      transform: translateY(0);
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      margin-top: 10px;
    }

    .status-healthy {
      background: #d4edda;
      color: #155724;
    }

    .status-unhealthy {
      background: #f8d7da;
      color: #721c24;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      padding: 50px;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .recent-visits {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: slideUp 0.7s ease-out;
    }

    .recent-visits h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .visit-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .visit-item:last-child {
      border-bottom: none;
    }

    .visit-date {
      color: #667eea;
      font-weight: 600;
    }

    .visit-count {
      background: #667eea;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
      animation: slideUp 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [stats, setStats] = useState(null);
      const [health, setHealth] = useState(null);
      const [analytics, setAnalytics] = useState([]);
      const [loading, setLoading] = useState(true);
      const [recording, setRecording] = useState(false);
      const [message, setMessage] = useState(null);
      const [error, setError] = useState(null);

      const fetchData = async () => {
        try {
          // Fetch main stats
          const statsRes = await fetch('/api/stats');
          if (!statsRes.ok) throw new Error('Failed to fetch stats');
          const statsData = await statsRes.json();
          setStats(statsData);

          // Fetch health
          const healthRes = await fetch('/health');
          if (!healthRes.ok) throw new Error('Failed to fetch health');
          const healthData = await healthRes.json();
          setHealth(healthData);

          // Fetch analytics
          const analyticsRes = await fetch('/api/analytics');
          if (!analyticsRes.ok) throw new Error('Failed to fetch analytics');
          const analyticsData = await analyticsRes.json();
          setAnalytics(analyticsData);

          setLoading(false);
          setError(null);
        } catch (error) {
          console.error('Error fetching data:', error);
          setError(error.message);
          setLoading(false);
        }
      };

      useEffect(() => {
        console.log('App mounted');
        fetchData();
        const interval = setInterval(fetchData, 5000);
        return () => clearInterval(interval);
      }, []);

      const recordVisit = async () => {
        setRecording(true);
        try {
          const response = await fetch('/visit', { method: 'POST' });
          if (!response.ok) throw new Error('Failed to record visit');
          const data = await response.json();
          setMessage({ type: 'success', text: data.message });
          setTimeout(() => setMessage(null), 3000);
          await fetchData();
        } catch (error) {
          setMessage({ type: 'error', text: error.message });
          setTimeout(() => setMessage(null), 3000);
        } finally {
          setRecording(false);
        }
      };

      if (loading) {
        return React.createElement('div', { className: 'loading' },
          React.createElement('div', { className: 'spinner' }),
          React.createElement('div', null, 'Loading...')
        );
      }

      if (error) {
        return React.createElement('div', { className: 'loading' },
          React.createElement('div', { style: { color: 'white', padding: '20px' } },
            React.createElement('h2', null, 'Error loading data'),
            React.createElement('p', null, error)
          )
        );
      }

      return (
        <div className="container">
          <div className="header">
            <h1>üöÄ Docker Compose Provider Service</h1>
            <p>Azure PostgreSQL Integration Demo</p>
          </div>

          {message && (
            <div className={message.type === 'success' ? 'success-message' : 'error-message'}>
              {message.text}
            </div>
          )}

          <div className="stats-grid">
            <div className="stat-card">
              <div className="icon">üë•</div>
              <div className="stat-label">Total Visitors</div>
              <div className="stat-value">{stats?.totalVisitors || 0}</div>
            </div>

            <div className="stat-card">
              <div className="icon">üíæ</div>
              <div className="stat-label">Database</div>
              <div className="stat-value">{stats?.database || 'N/A'}</div>
              <div className="stat-detail">{stats?.host || 'N/A'}</div>
            </div>

            <div className="stat-card">
              <div className="icon">üíö</div>
              <div className="stat-label">Health Status</div>
              <div className="stat-value">{health?.status || 'Unknown'}</div>
              <span className={health?.status === 'healthy' ? 'status-badge status-healthy' : 'status-badge status-unhealthy'}>
                {health?.database || 'disconnected'}
              </span>
            </div>
          </div>

          <div className="action-section">
            <h2 style={{ marginBottom: '20px', color: '#333' }}>Record Your Visit</h2>
            <p style={{ marginBottom: '20px', color: '#666' }}>
              Click the button below to record your visit to this demo application.
            </p>
            <button 
              className="button" 
              onClick={recordVisit}
              disabled={recording}
            >
              {recording ? '‚è≥ Recording...' : '‚ú® Record My Visit'}
            </button>
          </div>

          {analytics.length > 0 && (
            <div className="recent-visits">
              <h2>üìä Visitor Analytics (Last 7 Days)</h2>
              {analytics.map((item, index) => (
                <div key={index} className="visit-item">
                  <span className="visit-date">
                    {new Date(item.date).toLocaleDateString('en-US', { 
                      weekday: 'long', 
                      year: 'numeric', 
                      month: 'long', 
                      day: 'numeric' 
                    })}
                  </span>
                  <span className="visit-count">{item.count} visits</span>
                </div>
              ))}
            </div>
          )}

          {analytics.length === 0 && (
            <div className="recent-visits">
              <h2>üìä Visitor Analytics</h2>
              <p style={{ color: '#888', textAlign: 'center', padding: '20px' }}>
                No visitors yet. Be the first to record a visit!
              </p>
            </div>
          )}
        </div>
      );
    }

    console.log('Starting React app...');
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
